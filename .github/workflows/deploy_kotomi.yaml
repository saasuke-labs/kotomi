name: Build and Deploy Kotomi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          # Uses SQLite by default (DB_PROVIDER not set)
          go test ./pkg/... ./cmd/... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: |
          # Uses SQLite by default (DB_PROVIDER not set)
          go test ./pkg/comments/ -run Integration -v

  e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run E2E tests
        run: |
          RUN_E2E_TESTS=true go test ./tests/e2e/... -v -timeout=10m
        env:
          TEST_MODE: true
          DB_PATH: ./kotomi_test.db
          PORT: 8888

  terraform-plan:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infras/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infras/terraform
        run: terraform plan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ secrets.GCP_REGION }}
          TF_VAR_auth0_domain: ${{ secrets.AUTH0_DOMAIN }}
          TF_VAR_auth0_mgmt_client_id: ${{ secrets.AUTH0_MGMT_CLIENT_ID }}
          TF_VAR_auth0_mgmt_client_secret: ${{ secrets.AUTH0_MGMT_CLIENT_SECRET }}
          TF_VAR_auth0_callback_urls: ${{ secrets.AUTH0_CALLBACK_URLS }}
          TF_VAR_auth0_logout_urls: ${{ secrets.AUTH0_LOGOUT_URLS }}
          TF_VAR_auth0_web_origins: ${{ secrets.AUTH0_WEB_ORIGINS }}
          TF_VAR_firestore_database_name: ${{ secrets.FIRESTORE_DATABASE_NAME || '(default)' }}
          TF_VAR_create_firestore_database: ${{ secrets.CREATE_FIRESTORE_DATABASE || 'true' }}
          TF_VAR_service_account_name: ${{ secrets.FIRESTORE_SERVICE_ACCOUNT_NAME || 'kotomi-firestore' }}
          TF_VAR_create_service_account_key: ${{ secrets.CREATE_SERVICE_ACCOUNT_KEY || 'false' }}

  terraform-apply:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infras/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infras/terraform
        run: terraform plan
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ secrets.GCP_REGION }}
          TF_VAR_auth0_domain: ${{ secrets.AUTH0_DOMAIN }}
          TF_VAR_auth0_mgmt_client_id: ${{ secrets.AUTH0_MGMT_CLIENT_ID }}
          TF_VAR_auth0_mgmt_client_secret: ${{ secrets.AUTH0_MGMT_CLIENT_SECRET }}
          TF_VAR_auth0_callback_urls: ${{ secrets.AUTH0_CALLBACK_URLS }}
          TF_VAR_auth0_logout_urls: ${{ secrets.AUTH0_LOGOUT_URLS }}
          TF_VAR_auth0_web_origins: ${{ secrets.AUTH0_WEB_ORIGINS }}
          TF_VAR_firestore_database_name: ${{ secrets.FIRESTORE_DATABASE_NAME || '(default)' }}
          TF_VAR_create_firestore_database: ${{ secrets.CREATE_FIRESTORE_DATABASE || 'true' }}
          TF_VAR_service_account_name: ${{ secrets.FIRESTORE_SERVICE_ACCOUNT_NAME || 'kotomi-firestore' }}
          TF_VAR_create_service_account_key: ${{ secrets.CREATE_SERVICE_ACCOUNT_KEY || 'false' }}

      - name: Terraform Apply
        working-directory: infras/terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ secrets.GCP_REGION }}
          TF_VAR_auth0_domain: ${{ secrets.AUTH0_DOMAIN }}
          TF_VAR_auth0_mgmt_client_id: ${{ secrets.AUTH0_MGMT_CLIENT_ID }}
          TF_VAR_auth0_mgmt_client_secret: ${{ secrets.AUTH0_MGMT_CLIENT_SECRET }}
          TF_VAR_auth0_callback_urls: ${{ secrets.AUTH0_CALLBACK_URLS }}
          TF_VAR_auth0_logout_urls: ${{ secrets.AUTH0_LOGOUT_URLS }}
          TF_VAR_auth0_web_origins: ${{ secrets.AUTH0_WEB_ORIGINS }}
          TF_VAR_firestore_database_name: ${{ secrets.FIRESTORE_DATABASE_NAME || '(default)' }}
          TF_VAR_create_firestore_database: ${{ secrets.CREATE_FIRESTORE_DATABASE || 'true' }}
          TF_VAR_service_account_name: ${{ secrets.FIRESTORE_SERVICE_ACCOUNT_NAME || 'kotomi-firestore' }}
          TF_VAR_create_service_account_key: ${{ secrets.CREATE_SERVICE_ACCOUNT_KEY || 'false' }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, terraform-apply]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Read VERSION and metadata
        id: vars
        run: |
          echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/kotomi/kotomi:${{ steps.vars.outputs.version }}"
          docker build -t "$IMAGE" \
            --build-arg VERSION=${{ steps.vars.outputs.version }} \
            --build-arg COMMIT=${{ steps.vars.outputs.commit }} \
            --build-arg BUILD_TIME=${{ steps.vars.outputs.build_time }} \
            .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/kotomi/kotomi:${{ steps.vars.outputs.version }}"
          echo "Deploying $IMAGE to Cloud Run"
          gcloud run deploy kotomi-prod \
            --image "$IMAGE" \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --timeout 300
