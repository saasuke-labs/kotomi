{{define "sites/list.html"}}
<div id="sites-list">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2>Your Sites</h2>
        <a href="/admin/sites/new" role="button">New Site</a>
    </div>

    {{if .Sites}}
    <figure>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Domain</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Sites}}
                <tr>
                    <td><a href="/admin/sites/{{.ID}}">{{.Name}}</a></td>
                    <td>{{if .Domain}}{{.Domain}}{{else}}-{{end}}</td>
                    <td>{{.CreatedAt.Format "2006-01-02"}}</td>
                    <td>
                        <a href="/admin/sites/{{.ID}}/edit">Edit</a>
                        <a href="#" hx-delete="/admin/sites/{{.ID}}" hx-confirm="Are you sure you want to delete this site?" style="color: red;">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </figure>
    {{else}}
    <article>
        <p>You don't have any sites yet. Create your first site to get started!</p>
        <a href="/admin/sites/new" role="button">Create Your First Site</a>
    </article>
    {{end}}
</div>
{{end}}
